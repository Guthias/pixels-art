<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <title>Pixels Art</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="colors-pallete-area">
    <h1 id="title">Paleta de Cores</h1>

    <div id="color-palette" class="colors-pallete">
      <div class="color selected"></div>
      <div id="new-color"></div>
    </div>
  </div>
 
  <div class="config-area">
    <div class="setting-size-area">
      <label for="board-size">Tamanho do Quadro</label>
      <div class="input-box">
        <input id="board-size" placeholder="Numero de Pixels (Exemplo: 8)" type="number" min="1">
        <button id="generate-board">VQV</button>  
      </div>
    </div>
  </div>

  <div id="pixel-board"></div>
  <div class="clear-board-area">
    <button id="clear-board" class="delete-button">Limpar</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
